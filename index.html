<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Wavy Animation Effect || HTML & CSS</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h2>Water Wave Div</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione omnis nihil, nulla tempore earum aliquid nobis quasi nam! 
                    Exercitationem autem aliquam, obcaecati accusamus libero voluptatem. Quod labore facere animi voluptatibus.</p>
            </div>
        </div>
    </div>
    <svg>
<filter id="wavy">
    <feTurbulence x="0" y="0" baseFrequency="0.02"
    numOctaves="5" seed="2">
<animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite"/>
</feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="30"/>
</filter>
    </svg>
</body>
</html>
